<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="images/moon.png" alt="" id="icon">
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1690522530834-0ddb71e5e41e?auto=format&fit=crop&q=80&w=1170&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountain">
            <a href="https://unsplash.com/photos/a-mountain-range-with-a-lake-in-the-middle-of-it-an3rNzHc7_4"
                target="_blank">Mountains Under The sky</a>
        </div>
        <div class="search-result">
            <img src="images/space.jpg"
                alt="Mountain">
            <a href="https://unsplash.com/photos/a-mountain-range-with-a-lake-in-the-middle-of-it-an3rNzHc7_4"
                target="_blank">Earth Under The Galaxy</a>
        </div>
        <div class="search-result">
            <img src="images/toy.jpg"
                alt="Mountain">
            <a href="https://unsplash.com/photos/a-mountain-range-with-a-lake-in-the-middle-of-it-an3rNzHc7_4"
                target="_blank">A Toy Make Children Happy</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
